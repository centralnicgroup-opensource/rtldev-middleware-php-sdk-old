language: php
sudo: false
dist: trusty
notifications:
  email:
    recipients:
    - kschwarz@hexonet.net
    on_success: never
    on_failure: always
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
php:
- '7.2.10'
cache:
  directories:
  - "~/.composer/cache"
  - "~/.npm"
  - "node_modules"
install:
- composer install
script:
- composer run-script test
after_success:
- if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" == "false" ]]; then
    nvm install lts/* &&
    nvm use lts/* &&
    npm prune &&
    npm i &&
    npx travis-deploy-once "npx semantic-release" ; fi
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
